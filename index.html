<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container ">
        <div class="calBody">
            <div class="container text-center">
                <div class="row d-flex justify-content-end ">
                  <div class="col-12 p-0">
                    <input type="text" name="" id="calcScreen" placeholder="0" class="text-end calDisplay p-1 ">
                  </div>

                    <div class="col-12 p-0 mb-2 ">
                     
                    <div class="container p-0 bttndiv">
                        <div class="row">
                          <div class="col-3 p-0 ">
                            <button type="button" onclick="displayContent('7')"  class="bttn fs-4">7</button>
                          </div>
                          <div class="col-3 p-0">
                            <button type="button" onclick="displayContent('8')"  class="bttn fs-4">8</button>
                          </div>
                          <div class="col-3  p-0">
                            <button type="button" onclick="displayContent('9')"  class="bttn fs-4">9</button>
                          </div>
                          <div class="col-3  p-0">
                            <button type="button" onclick="displayContent('*')"  class="bttn fs-4">X</button>
                          </div>
                        </div>
                    </div>

                  </div>
                  <div class="col-12 p-0 mb-2 ">
                     
                    <div class="container p-0 bttndiv">
                        <div class="row">
                          <div class="col-3 p-0 ">
                            <button type="button" onclick="displayContent('4')"  class="bttn fs-4">4</button>
                          </div>
                          <div class="col-3 p-0">
                            <button type="button" onclick="displayContent('5')"  class="bttn fs-4">5</button>
                          </div>
                          <div class="col-3  p-0">
                            <button type="button" onclick="displayContent('6')"  class="bttn fs-4">6</button>
                          </div>
                          <div class="col-3  p-0">
                            <button type="button" onclick="displayContent('-')"  class="bttn fs-4">-</button>
                          </div>
                        </div>
                    </div>

                  </div>
                  <div class="col-12 p-0 mb-2 ">
                     
                    <div class="container p-0 bttndiv">
                        <div class="row">
                          <div class="col-3 p-0 ">
                            <button type="button" onclick="displayContent('1')"  class="bttn fs-4">1</a>
                          </div>
                          <div class="col-3 p-0">
                            <button type="button" onclick="displayContent('2')"  class="bttn fs-4">2</a>
                          </div>
                          <div class="col-3  p-0">
                            <button type="button" onclick="displayContent('3')"  class="bttn fs-4">3</button>
                          </div>
                          <div class="col-3  p-0">
                            <button type="button" onclick="displayContent('+')"  class="bttn fs-4">+</button>
                          </div>
                        </div>
                    </div>

                  </div>
                  <div class="col-12 p-0 mb-2 ">
                     
                    <div class="container p-0 bttndiv">
                        <div class="row">
                          <div class="col-3 p-0 ">
                            <button type="button" onclick="clearCalScreen()"  class="bttn fs-4">AC</button>
                          </div>
                          <div class="col-3 p-0">
                            <button type="button" onclick="displayContent('0')"  class="bttn fs-4">0</button>
                          </div>
                          <div class="col-3  p-0">
                            <button type="button" onclick="displayContent('/')"  class="bttn fs-4">&#247</button>
                          </div>
                          <div class="col-3  p-0">
                            <button type="button" onclick="showResult()" class="bttn fs-4">=</button>
                          </div>
                        </div>
                    </div>

                  </div>
                
                  <button type="button" onclick="removeLast()"  class="bttn fs-4 w-50 ">DEL</button>

                </div>
              </div>
        </div>
    </div>
    
</body>
<!-- external JS -->
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
